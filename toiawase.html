<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML FORM</title>
  <script src="https://kit.fontawesome.com/1e08e647c9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/toiawase.css">
</head>

<body>
  <h1>お問い合わせ</h1>
  <h2>全てのフィールドを記入してください。</h2>
  <fieldset>
    <legend>個人情報</legend>
    <table>
        <td>名前</td>
        <td>
          <div class="form-item">
            <input type="text">
            <i class="fas fa-user"></i>
          </div>
        </td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td>
          <div class="form-item">
            <input type="text">
            <i class="fas fa-envelope"></i>
          </div>
        </td>
      </tr>

      <tr>
        <td>電話番号</td>
        <td>
          <div class="form-item">
            <input type="text" placeholder="050-1111-2222">
            <i class="fas fa-phone"></i>
          </div>
        </td>
      </tr>

      <tr>
        <td>お問い合わせ内容</td>
        <td>
          <div class="form-item">
            <input type="text">
          </div>
        </td>
      </tr>
    </table>
    性別 <input type="radio" name="g"> 男性 <input type="radio" name="g"> 女性

    <button>送信</button>
</body>

</html>
